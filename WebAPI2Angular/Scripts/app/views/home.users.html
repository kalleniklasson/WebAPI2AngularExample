<div class="row">
    <div class="col-md-6">
        <h4>This is a child state to home state displaying users</h4>
        <ul ng-repeat="user in vm.users">
            <li>
                <a data-ui-sref="user.info({id: user.id})">{{user.firstName}} {{user.lastName}}</a>
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <div data-ui-view></div>
    </div>
</div>
